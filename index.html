<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <h1>New Year Countdown</h1>
    <div class="count">
        <div class="time">
            <div id="days">00</div>
            <small>DAYS</small>
    </div>
     <div class="time">
            <div id="hr">00</div>
            <small>HOURS</small>
    </div>
     <div class="time">
            <div id="min">00</div>
            <small>MINUTES</small>
    </div>
       <div class="time">
            <div id="sec">00</div>
            <small>SECONDS</small>
    </div>
        </div>
      
        <div class="year" id="year"></div>
 <script src="script.js"></script>
</body>
</html>
